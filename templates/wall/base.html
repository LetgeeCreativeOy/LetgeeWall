<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} - Letgee Wall</title>
    
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>

	<div id="wrapper">

	    <div id="main_header">

	    	<nav id="menu_left">

	    		<a href="#">Home</a>
				<a href="#">Events</a>
				<a href="#">Item #3</a>
				
			</nav>

			<div id="logo">

				<img src="{% block logo_url %}{% endblock %}">
				
			</div>

			<nav id="menu_right">

			<a href="#">About</a>
			<a href="#">Register</a>
			<a href="#">Sign in</a>
							
			</nav>		
			
		</div>

		<div id="main_wall">

			{% block messages %}
				
			{% endblock messages %}
			

		</div>

		<div id="main_footer">

			

				<div id="logo_footer">

					<img src="{% block logo_url_2 %}{% endblock %}">
					
				</div>
			<div id="info_footer">
				<nav id="menu_footer">
					<a href="#">Contact</a>
					<a href="#">Help</a>
                    <a href="#">About</a>	
				</nav>
				
			</div>

		</div>

	</div>

</body>
</html>
